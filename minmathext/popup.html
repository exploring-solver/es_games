<!DOCTYPE html>
<html>
<head>
  <title>Math Problem Solver</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Math Problem Solver</h2>
  <p>Click the button to solve math problems on this page</p>
  <button id="solveButton">Solve Math Problems</button>
  <div class="status" id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
